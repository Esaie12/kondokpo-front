  <body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Animation des onglets
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function() {
                const targetPane = document.querySelector(this.getAttribute('href'));
                if (targetPane) {
                    targetPane.classList.add('fade-in');
                    setTimeout(() => {
                        targetPane.classList.remove('fade-in');
                    }, 600);
                }
            });
        });

        // S√©lection des montants de donation
        document.querySelectorAll('.donation-amount').forEach(amount => {
            amount.addEventListener('click', function() {
                // Supprimer la s√©lection pr√©c√©dente
                this.parentElement.querySelectorAll('.donation-amount').forEach(el => {
                    el.classList.remove('selected');
                });
                // Ajouter la s√©lection actuelle
                this.classList.add('selected');
            });
        });

        // Animation des c≈ìurs flottants
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '<i class="fas fa-heart"></i>';
            heart.style.cssText = `
                position: fixed;
                color: #ff9a9e;
                font-size: ${Math.random() * 20 + 10}px;
                left: ${Math.random() * window.innerWidth}px;
                top: ${window.innerHeight + 20}px;
                pointer-events: none;
                z-index: 9999;
                animation: floatUp 4s ease-out forwards;
            `;
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        // Style pour l'animation des c≈ìurs
        const style = document.createElement('style');
        style.textContent = `
            @keyframes floatUp {
                to {
                    transform: translateY(-${window.innerHeight + 100}px) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Cr√©er des c≈ìurs flottants p√©riodiquement
        setInterval(createFloatingHeart, 1000);

        // Gestion du formulaire
        document.getElementById('createCampaignForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Animation de succ√®s
            const button = this.querySelector('button[type="submit"]');
            const originalText = button.innerHTML;
            button.innerHTML = '<i class="fas fa-check me-2"></i>Cagnotte cr√©√©e !';
            button.style.background = 'linear-gradient(135deg, #a8e6cf 0%, #88d8c0 100%)';
            
            // Cr√©er plusieurs c≈ìurs pour c√©l√©brer
            for(let i = 0; i < 15; i++) {
                setTimeout(createFloatingHeart, i * 200);
            }
            
            setTimeout(() => {
                button.innerHTML = originalText;
                button.style.background = '';
                alert('Votre cagnotte solidaire a √©t√© cr√©√©e avec succ√®s ! üéâ\n\nVous pouvez maintenant la partager avec vos proches.');
            }, 2000);
        });

        // Effet de hover sur les cartes
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>

    <script>
      document.getElementById('profileBtn').addEventListener('click', function(e) {
          e.stopPropagation();
          const dropdown = document.getElementById('profileDropdown');
          dropdown.classList.toggle('show');
      });

      // Fermer le dropdown en cliquant ailleurs
      document.addEventListener('click', function() {
          const dropdown = document.getElementById('profileDropdown');
          dropdown.classList.remove('show');
      });
    </script>

</html>
